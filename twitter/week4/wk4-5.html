<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>week4-5</title>
	<style type="text/css">
		.stadium{
			position:absolute;
			width: 1600px;
			margin-left: -10px;
			margin-top: -10px;
			z-index: -1;

			}
			.crows{
				position:fixed;
				width:600px;
				z-index: 1;
				top:400px;
				left:100px;
			}
			.carlton{
				position:fixed;
				width:700px;
				z-index: 1;
				top:450px;
				left:400px;
			}
			.football{
				position:absolute;
				font-size: 100px;
				left:680px;
				top:100px;

				animation-name: ball;
				animation-duration: 1000ms;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			@keyframes ball{
			from{top:280px;}
			to{top:300px;}
			}

			.text{
				top:50px;
				left:50px;
				padding:20px;
				position:absolute;
				font-size: 70px;
				font-family:arial;
				width:700px;
				text-align: center;
				color:red;
				background-color: black;
				border:9px solid red;
				box-shadow: 0px 0px 30px 10px red;
			}
			.gl{
				
				animation-name: gl;
				animation-duration: 300ms;
				animation-timing-function: ease-in-out;
				animation-iteration-count: infinite;
				animation-direction: alternate;
			}
			@keyframes gl{
				from{opacity: 0;}
				to{opacity: 1;}
			}
			.date{
				margin-top: 10px;
				font-size: 20px;
			}

		
	</style>
</head>
<body>
	<div class="text">

		<div class="date">30/03/2019<br>8:06PM</div>
	</div>
	<div class="football">
		üèà
	</div>
	<div class="background">
		<img class="stadium" src="images/stadium.jpg">
		<img class="crows" src="images/crows.png">
		<img class="carlton" src="images/carlton.png">
	</div>

</body>
</html>
