<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
  	<meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Coco's Postcards</title>
    <link rel="stylesheet" href="assets/css/reset.css" type="text/css">
  	<link rel="stylesheet" href="assets/css/main.css" type="text/css">
  	<script src="assets/js/jquery-3.4.1.min.js"></script>
  	<script src="assets/js/main.js"></script>
  </head>
  <body>
    
    <div class="date">
      10.01.2020 2:04pm
    </div>

    <div class="where">
      Brooklyn, NY
    </div>

    <div class="message">
      <!-- 
        Hi Adam!

        How are you? This is me holding another solo traveller's hand who was taking a photo of the Brooklyn Bridge. The weather was nice. All the best.

       -->
    </div>

    <div class="love">
      Love, Coco
    </div>











    <div class="video-bg">
      <video id="video" autoplay loop muted>
        <source src="assets/video/brooklyn-bridge.mp4" type="video/mp4">
      </video>

    </div>










  </body>
</html>
