<!DOCTYPE html>
<html>
<head>
	<title>Week4-1</title>
	<style type="text/css">
		body{
			background-color: deepskyblue;
		}
		.image{
			width:300px;
			position: absolute;
			z-index: 7;
			left:450px;
			top:200px;

			animation-name: boy;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}

		@keyframes boy{
			from{top:180px;}
			to{top:200px;}

		}

		img{
			width:100%;
		}
		.circle{
			position: relative;
			top:100px;
			left:350px;
		}
		

		.circle1{
			position: absolute;
			width:500px;
			height:500px;
			background-color: fuchsia;
			border-radius: 50%;
			box-shadow: 0px 0px 90px 30px white;

			animation-name: c1;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes c1{
			from{background-color: fuchsia;}
			to{background-color: yellow;}
		}

		.circle2{
			position: absolute;
			top:25px;
			left:25px;
			width:450px;
			height:450px;
			background-color: yellow;
			border-radius: 50%;

			animation-name: c2;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes c2{
			from{background-color: yellow;}
			to{background-color: blue;}
		}
		
		.circle3{
			position: absolute;
			top:50px;
			left:50px;
			width:400px;
			height:400px;
			background-color: blue;
			border-radius: 50%;

			animation-name: c3;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes c3{
			from{background-color: blue;}
			to{background-color: lime;}
		}
		
		.circle4{
			position: absolute;
			top:75px;
			left:75px;
			width:350px;
			height:350px;
			background-color: lime;
			border-radius: 50%;

			animation-name: c4;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;
		}
		@keyframes c4{
			from{background-color:lime;}
			to{background-color: aqua;}
		}
		
		.circle5{
			position: absolute;
			top:100px;
			left:100px;
			width:300px;
			height:300px;
			background-color: aqua;
			border-radius: 50%;

			animation-name: c5;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes c5{
			from{background-color:aqua;}
			to{background-color: red;}
		}
		
		.circle6{
			position: absolute;
			top:125px;
			left:125px;
			width:250px;
			height:250px;
			background-color: red;
			border-radius: 50%;

			animation-name: c6;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes c6{
			from{background-color:red;}
			to{background-color: fuchsia;}
		}
		

		.text{
			position: fixed;
			z-index: 1;
			font-family: arial black;
			font-size:80px;
		}
		.date{
			position: fixed;
			z-index: 1;
			font-family: arial black;
			font-size:50px;
			top:650px;
		}

		.clouds{
			position: absolute;
			width:1200px;

			animation-name: bg;
			animation-duration:7000ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: normal;
		}
		@keyframes bg{
			from{left:-1300px;}
			to{left:1300px;}
		}

		

		

	</style>
</head>
<body>
	<div class="text">
		Met 13-year-old Scott today. Hes raised an impressive $155,000 for WAs @Telethon7 since 2010 by walking 571km.
	</div>
	<div class="date">
		27/03/2019 @8:29PM
	</div>

	<div class="image">
		<img src="images/boy.png">
	</div>
	<div class="circle">
	<div class="circle1"></div>
	<div class="circle2"></div>
	<div class="circle3"></div>
	<div class="circle4"></div>
	<div class="circle5"></div>
	<div class="circle6"></div>
	</div>

	<div class="clouds">
		<img src="images/cloud.gif">
	</div>

</body>
</html>
