	<style type="text/css">

		/* text */
		.date{
			position: absolute;
			font-family: arial;
			font-size:30px;
			background-color: red;
			left:700px;
			top:750px;
			z-index: 1;

			animation-name: spread;
			animation-duration: 1200ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		@keyframes spread{
			0%{width:50px; opacity: 0;}
			60%{opacity: 0;}
			100%{width: 200px; opacity: 1;}
		}
		.text{
			position: relative;
			font-family: arial;
			font-size:100px;
			z-index: -1;
		}
		.families{
			font-family: arial;
			position: absolute;
			transform-origin: 20px 40px;
			background-color: red;
			z-index: 1;

			animation-name: rotate-f;
			animation-duration: 1500ms;
			animation-timing-function: ease;
			animation-iteration-count: 1;
			animation-fill-mode:forwards;
			animation-delay: 3000ms;
		}
		@keyframes rotate-f{
			0%{transform: rotateZ(0deg);top:0px;}
			30%{transform: rotateZ(80deg);}
			50%{transform: rotateZ(70deg);}
			70%{transform: rotateZ(70deg);top:0px;}
			100%{transform: rotateZ(75deg);top:150px;}

		}
		
		.tradies{
			background-color: red;
			z-index: 1;
			left:0px;
			position: absolute;
			transform-origin: 280px 40px;

			animation-name: rotate-t;
			animation-duration: 2000ms;
			animation-timing-function: ease;
			animation-iteration-count: 1;
			animation-fill-mode:forwards;
			animation-delay: 5000ms;

		}
		@keyframes rotate-t{
			0%{transform: rotateZ(0deg);}
			40%{transform: rotateZ(-90deg);}
			70%{transform: rotateZ(-70deg);}
			100%{transform: rotateZ(-75deg);}
		}

		/* images */

			width:1500px;

		.imghead{
			position: absolute;
			width:130%;
			top:-600px;
			left:-170px;
			z-index: 1;

			animation-name: head;
			animation-duration: 600ms;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: alternate;

		}
		.drop{
			z-index: -1;
			top:-700px;
			position: relative;
			animation-name: drop;
			animation-duration: 1200ms;
			animation-timing-function: ease;
			animation-fill-mode:forwards;
			animation-delay: 6000ms;

		}

		@keyframes head{
			from{transform:rotate(-2deg);}
			to{transform:rotate(2deg);}
		}
		@keyframes drop{
			0%{transform:translateY(-700px);}
			50%{transform:translateY(750px);}
			100%{transform:translateY(700px);}
		}
