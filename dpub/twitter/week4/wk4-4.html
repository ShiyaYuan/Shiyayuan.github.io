<!DOCTYPE html>
<html>
<head>
	<meta charset='utf-8'>
	<title>week4-4</title>
	<style type="text/css">
		.text{
			font-size: 290px;
			font-family: arial narrow;
			line-height: 240px;
		}
		.flash{
			position: absolute;
			left:300px;
			z-index: -1;

			animation-name: flash;
			animation-duration: 500ms;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction: normal;
		}
		@keyframes flash{
			from{opacity: 0;}
			to{opacity: 1;}
		}
		.now{
			background-color: white;
			opacity:0;
			z-index: 1;
		}
		.now:hover{
			opacity: 1;
			background-color: white;
		}
		.is{
			position: absolute;
			transform:rotateY(180deg)
		}
		.is:hover{
			transform:rotateY(0deg);
		}
		.not{
			position: absolute;
			left:880px;
			transform:rotateY(180deg)
		}
		.not:hover{
			transform:rotateY(0deg);
		}
		.the{
			position: absolute;
			transform:rotateY(180deg)
		}
		.the:hover{
			transform:rotateY(0deg);
		}
		.time{
			position: absolute;
			left:400px;
			transform:rotateY(180deg)
		}
		.time:hover{
			transform:rotateY(0deg);
		}
		.to{
			position: absolute;
			left:900px;
			transform:rotateY(180deg)
		}
		.to:hover{
			transform:rotateY(0deg);
		}
		.turn{
			position: absolute;
			transform:rotateY(180deg)
		}
		.turn:hover{
			transform:rotateY(0deg);
		}
		.back{
			position: absolute;
			left:470px;
			transform:rotateY(180deg)
		}
		.back:hover{
			transform:rotateY(0deg);
		}
		.clock{
			font-size: 160px;
			position: absolute;
			left:600px;
			top:250px;
		}
		.imghand{
			position: absolute;
			left:600px;
			top:360px;
			z-index: 1;

			animation-name: touch;
			animation-duration: 1600ms;
			animation-timing-function: ease-in-out;
			animation-iteration-count: infinite;
			animation-direction: normal;
		}
		@keyframes touch{
			0%{top:900px;}
			40%{top:600;}
			60%{top:400;}
			100%{top:400;}
		}
		.slap{
			font-size: 300px;
			position: absolute;
			left:500px;
			top:250px;
			z-index: 1;
			opacity:0;

		}
		.slap:hover{
			opacity:1;
		}
		.date{
			font-size: 40px;
			font-family: arial narrow;
			position: absolute;
			top:800px;
		}
		



	</style>
</head>
<body>
	<div class="date">
		2 Apr 2019
		<br>
		2:36AM
	</div>
	<div class="text">
		<div class="slap">
			üí•
		</div>
		<div class="hand">
			<img class="imghand" src="images/hand.png">

		</div>
		<div class="clock">
			‚è∞
		</div>
		<div class="flash">:</div>
		<span class="now">NOW</span> <span class="is">is</span> <span class="not">not</span> <br> <span class="the">the</span> <span class="time">time</span> <span class="to">to</span> <br> <span class="turn">turn</span> <span class="back">back.</span>
	</div>

</body>
</html>
