<!DOCTYPE html>
<html>
<head>
	<title>Guided route example</title>
	<style type="text/css">
		.route{
			font-family: arial;
			font-size: 50px;
			position: absolute;

			animation-name: route;
			animation-duration: 3000ms;
			animation-timing-function: linear;
			animation-iteration-count: infinite;
			animation-direction:normal;
		}
		@keyframes route{
			0%{
				left:10px;
			}
			25%{
				left:500px;

			}
			50%{
				left:500px;
				top:500px;

			}
			75%{
				top:500px;
				left:10px;

			}
			100%{
				left:10px;
			}

		}

		

	</style>
</head>
<body>
	<div class="route">
		route
	</div>

</body>
</html>
